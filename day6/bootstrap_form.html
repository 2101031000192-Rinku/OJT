<html>

<head>
    <title>bootstrap form</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <style type="text/css">
        #CNAForm {
            box-shadow: 0px 0px 3px gray;
            margin-top: 40px;
            margin-bottom: 40px;
            color: gray;
        }

        i.fa,
        b {
            color: teal;
        }
    </style>



</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-xs-12
                col-sm-offset-3 col-sm-6
                col-md-offset-4 col-md-4
                col-lg-offset-4 col-lg-4" id="CNAForm">
                <h3 class="text-center">
                    <i class="fa fa-users"> </i>:
                    create new account
                    <hr />
                </h3>
                <div class="form-group">
                    <b>firstname:</b>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>:

                        </span>
                        <input type="text" id="Txtfirstname" placeholder="enter firstname here.." maxlength="20"
                            class="form-control" />

                    </div>
                </div>
                <div class="form-group">
                    <b>lastname</b>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>:

                        </span>
                        <input type="text" id="Txtfirstname" placeholder="enter lastname here.." maxlength="20"
                            class="form-control" />

                    </div>

                </div>
                <div class="form-group">
                    <b>email</b>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-address-card-o"></i>:

                        </span>
                        <input type="text" id="Txtfirstname" placeholder="enter email here.." maxlength="20"
                            class="form-control" />

                    </div>

                </div>
                <div class="form-group">
                    <b>contact:no</b>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-phone"></i>:

                        </span>
                        <input type="text" id="Txtfirstname" placeholder="enter contact here.." maxlength="20"
                            class="form-control" />

                    </div>



                    <div class="form-group">

                        <b>Choose your gender:</b> <br />
                        
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="male" checked>
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="female">



                    </div>
                </div>
                <div class="form-group">
                    <a href="" class="btn btn-primary" id="btncreatenewaccount"> <i style="color: aquamarine;" class="fa fa-user-puls"></i>Submit</a>
                </div>
            </div>
        </div>
        </div>





</body>

</html>
