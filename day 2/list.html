<html>
    <head>Day 2 / List</head>
    <body>
        <hr>
        <h1>unordered list</h1>
        <ul>
            <li>gmail</li>
            <li>insta</li>
        </ul>
        <ul type="square">
            <li>google</li>
            <li>facebook</li>
        </ul>
        
        <hr>
        <h1>ordered list</h1>
        <ol>
            <li>google</li>
            <li>facebook</li>
        </ol>
        <ol type="A">
            <li>gmail</li>
            <li>insta</li>
        </ol>
        <hr>
        <h1>Definition</h1>
        <dl>
            <dt>yellow</dt>
            <dd>Red</dd>
            <dt>brown</dt>
            <dd>White</dd>
          </dl>
          <hr>
          <h1>Nested list</h1>
          <ul>
            <li>apple</li>
            <ul type="circle">
                <li>banana</li>
                <ol>
                    <li>Rik</li>
                    <li>Rony</li>
                </ol>
                <li>orange</li>
                <li>pinapple</li>
            </ul>
          </ul>
          <hr>
          <hr>




    </body>
</html>
